# Alembic config - run from project root: alembic upgrade head
[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Use env.py to set sqlalchemy.url from backend.database (and .env)
# so we don't duplicate DATABASE_URL here.
# file = alembic.ini

[post_write_hooks]
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
